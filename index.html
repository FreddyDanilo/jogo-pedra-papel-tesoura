<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel, Tesoura</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game-container">
      <div class="players-container">
        <div class="player">
          <div class="option" data-value="stone" data-selected="false">
            <img src="assets/stone.png" alt="pedra" />
          </div>

          <div class="option" data-value="paper" data-selected="false">
            <img src="assets/paper.png" alt="papel" />
          </div>

          <div class="option" data-value="scissor" data-selected="false">
            <img src="assets/scissor.png" alt="tesoura" />
          </div>
        </div>

        <div class="enemy">
          <div class="option" data-value="stone" data-selected="false">
            <img src="assets/stone.png" alt="pedra" />
          </div>

          <div class="option" data-value="paper" data-selected="false">
            <img src="assets/paper.png" alt="papel" />
          </div>

          <div class="option" data-value="scissor" data-selected="false">
            <img src="assets/scissor.png" alt="tesoura" />
          </div>
        </div>
      </div>

      <div class="result-container">
        <span>Comece a jogar</span>
      </div>
    </div>

    <script src="app.js" deffer></script>
  </body>
</html>
